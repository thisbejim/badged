{% extends "base.html" %}

{% block content %}
<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col"></div>
    <div class="mdl-cell mdl-cell--4-col">
        <h2>You earned</h2>
    </div>
    <div class="mdl-cell mdl-cell--4-col"></div>
</div>
{% for i in assertions %}


<div class="mdl-grid">
    <div class="mdl-cell mdl-cell--4-col"></div>
    <div class="mdl-cell mdl-cell--4-col">
        <div class="mdl-card mdl-shadow--2dp demo-card-square">
            <div class="mdl-card__media">
                <img class="badge-award" src="{{ url_for('static', filename=i['img'])}}">
            </div>
            <div class="mdl-card__supporting-text">
                <p>For tweet:</p>
                <p>{{i['tweet']}}</p>
            </div>
            <div class="mdl-card__actions mdl-card--border">
            <button class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" onclick="claim('{{i['assertion']}}')">
            Claim Me
            </button>
            </div>
        </div>
    </div>
    <div class="mdl-cell mdl-cell--4-col"></div>
</div>

<script>
function claim(assertion){
    OpenBadges.issue([assertion], function(errors, successes){
    
    });
}
//OpenBadges.issue(['{{assertion}}'], function(errors, successes) {
 //..
//});
</script>
{% endfor %}
{% endblock %}
